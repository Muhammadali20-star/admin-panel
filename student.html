<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    
<div class="flex justiyf-between">
    <div class="w-[270px] h-[900px] bg-[#F2EAE1]">
        <h1 class="text-[32px] text-[#000000] font-bold text-center pt-[25px] ">Admin Students</h1>
        <div class="w-[128px] h-[128px] m-auto pt-[45px]">
            <img src="img/pexels-photo-2379004 1.png" alt="">
          <h1 class="text-[17px] text-[#000000] font-bold pt-[9px]">Karthi Madesh</h1>
          <p class="text-[14px] text-[#FEAF00] font-normal text-center pt-[9px]">Admin</p>
          <button class="flex gap-[15px] border-1 border-solid bg-[#FEAF00] w-[193pxs] h-[41px] rounded-[4px] items-center p-[11px] mt-[55px]"><img src="img/graduation-cap 1.svg" alt="">Students</button>
          <div class="flex gap-[20px] mt-[400px]">
            <h2>Logout</h2>
            <img src="img/sign-out-alt 1.svg" alt="">
        </div>
        </div>
    </div>
    <div class="flex-1">
        <div class="bg-white p-4 flex justify-between items-center shadow-sm">
          <h1 class="text-xl font-bold flex items-center">
            <img src="./img/Vector (6).svg" alt="">
          </h1>
          
          <div class="flex items-center">
            <div class="relative mr-4 flex gap-[10px]">
              <input 
                type="text" 
                placeholder="Search..." 
                class="pl-10 pr-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-amber-300"
              />
              <i class="ri-search-line absolute left-3 top-2.5 text-gray-400"></i>
              <img src="img/bell 1.svg" alt="">
            </div>
            <button class="p-2 relative">
              <i class="ri-notification-3-line"></i>
            </button>
          </div>
        </div>
        <div class="bg-white rounded-md shadow-sm p-6">
            <div class="flex justify-between items-center mb-6 ">
              <h2 class="text-2xl font-bold">Students List</h2>
              <div class="flex items-center">
                <button class="mr-4 text-amber-500">
                  <i class="ri-arrow-down-s-line"></i>
                </button>
                <div class="flex gap-[30px]">
                    <img src="./img/sort 1.svg" alt="">
                <button class="bg-amber-400 text-white px-4 py-2 rounded-md font-medium">
                  ADD NEW STUDENT
                </button>
                </div>
              </div>
            </div>
            <table class="w-full">
                <thead>
                  <tr class="border-b border-gray-200">
                    <th class="text-left py-4 px-2 font-medium text-gray-500">Name</th>
                    <th class="text-left py-4 px-2 font-medium text-gray-500">Email</th>
                    <th class="text-left py-4 px-2 font-medium text-gray-500">Phone</th>
                    <th class="text-left py-4 px-2 font-medium text-gray-500">Enroll Number</th>
                    <th class="text-left py-4 px-2 font-medium text-gray-500">Date admission</th>
                    <th class="text-left py-4 px-2 font-medium text-gray-500"></th>
                  </tr>
                </thead>
                <tbody>
    </div>
        
</div>

</body>
</html>
