<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-[#FEAF00]">
    
    <div class="w-[475px] h-[550px] bg-[#FFFFFF] rounded-2xl m-auto mt-[70px]">
        <h1 class="text-[32px] text-[#000000] font-bold text-center pt-[25px] ">Admin Students</h1>
        <h2 class="text-[22px] text-[#000000] font-semibold text-center pt-[15px]">Sign in</h2>
        <p class="text-[14px] text-[#6C6C6C] font-normal text-center pt-[9px]">Enter your credentials to access your account</p>
        <div class="container max-w-[416px] m-auto pt-[50px]">
          <div class="mt-[15px]">
             <p class="">Login</p>
          <input class="border-1 w-[415px] h-[44px] rounded-[4px] mt-[10px]" type="email" placeholder="Enter your login">
          </div>
          <div class="mt-[15px]">
             <p class="">Password</p>
          <input  class="border-1 w-[415px] h-[44px] mt-[10px] rounded-[4px]" type="password" placeholder="Enter your password">
          </div>
        <button id="signInBtn" class="w-[415px] h-[44px] mt-[30px] bg-[#FEAF00] rounded-[4px]">SIGN IN</button>
        <button class="w-[415px] h-[44px] bg-[#FFFFFF] rounded-[4px]">Sign up</button>
     </div>


     <script src="signin.js"></script>
</body>
</html>
